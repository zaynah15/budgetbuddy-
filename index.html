   SMS PARSER
   Extracts amount from HDFC SMS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function parseSMS(text) {
  if (!text) return null;
  
  // HDFC formats:
  // "Rs.190.00 credited to HDFC Bank A/c"
  // "Rs 250.00 debited from HDFC Bank A/c"
  // "INR 150 credited"
  
  // Match patterns: Rs.250.00 OR Rs 250.00 OR INR 250
  const patterns = [
    /Rs\.?\s*(\d+(?:,\d+)*(?:\.\d{2})?)/i,
    /INR\.?\s*(\d+(?:,\d+)*(?:\.\d{2})?)/i,
    /â‚¹\.?\s*(\d+(?:,\d+)*(?:\.\d{2})?)/i,
  ];
  
  for (const pattern of patterns) {
    const match = text.match(pattern);
    if (match) {
      // Remove commas and parse
      const amount = parseFloat(match[1].replace(/,/g, ''));
      if (amount > 0) {
        return Math.round(amount); // Round to nearest rupee
      }
    }
  }
  
  return null;
}

function scheduleNotifications() {
  if (!('Notification' in window)) return;
  const now = new Date();
  let nextNotif = null;
  let minDiff = Infinity;
  
  NOTIF_TIMES.forEach(t => {
    const targetTime = new Date();
    targetTime.setHours(t.hour, t.minute, 0, 0);
    if (targetTime <= now) targetTime.setDate(targetTime.getDate() + 1);
    const diff = targetTime - now;
    if (diff < minDiff) {
      minDiff = diff;
      nextNotif = targetTime;
    }
  });
  
  if (nextNotif && minDiff > 0) {
    setTimeout(() => {
      showSpendingReminder();
      scheduleNotifications();
    }, minDiff);
  }
}

function Ring({ spent, budget, color, dark, emoji, label }) {

function BudgetBuddy() {
  const [state, setState] = useState(init);
  const [screen, setScreen] = useState("main");
  const [activeTab, setActiveTab] = useState("log");
  const [amount, setAmount] = useState("");
  const [note, setNote] = useState("");
  const [pendingAmt, setPendingAmt] = useState(null);
  const [toast, setToast] = useState({visible:false,message:"",type:"info"});
  const [glutton, setGlutton] = useState(null);
  const [nudge, setNudge] = useState({visible:false,message:""});
  const [confetti, setConfetti] = useState(false);
  const [setupBudgets, setSetupBudgets] = useState(state.budgets);
  const [notifSettings, setNotifSettings] = useState(loadNotifSettings);
  const [showNotifBanner, setShowNotifBanner] = useState(false);
  const [showQuickLog, setShowQuickLog] = useState(false);
  const inputRef = useRef(null);

  useEffect(()=>{ save(state); }, [state]);
  useEffect(()=>{ saveNotifSettings(notifSettings); }, [notifSettings]);

  // Check URL params for shared SMS
  useEffect(() => {
    const params = new URLSearchParams(window.location.search);
    const sharedText = params.get('text');
    if (sharedText) {
      const parsed = parseSMS(sharedText);
      if (parsed) {
        setPendingAmt(parsed);
        showToast(`âœ¨ Auto-detected â‚¹${parsed} from SMS!`, "success");
      }
      // Clean URL
      window.history.replaceState({}, '', '/');
    }
  }, []);

  useEffect(() => {
    if (!notifSettings.enabled && notifSettings.permission !== 'denied') {
      const timer = setTimeout(() => setShowNotifBanner(true), 3000);
      return () => clearTimeout(timer);
    }
  }, []);

  useEffect(() => {
    if (notifSettings.enabled && notifSettings.permission === 'granted') {
      scheduleNotifications();
    }
  }, [notifSettings.enabled]);

  useEffect(() => {
    const handler = () => setShowQuickLog(true);
    window.addEventListener('open-quick-log', handler);
    return () => window.removeEventListener('open-quick-log', handler);
  }, []);

  const showToast = useCallback((msg,type="info",dur=3000)=>{
    setToast({visible:true,message:msg,type});
    setTimeout(()=>setToast(t=>({...t,visible:false})),dur);
  },[]);

  const enableNotifications = async () => {
    if (!('Notification' in window)) {
      showToast("Notifications not supported ğŸ˜”","error");
      setShowNotifBanner(false);
      return;
    }
    const permission = await Notification.requestPermission();
    if (permission === 'granted') {
      setNotifSettings({ enabled: true, permission: 'granted' });
      setShowNotifBanner(false);
      showToast("ğŸ”” Reminders enabled!","success");
      setTimeout(() => {
        new Notification("You're all set! ğŸŒ¸", {
          body: "Daily reminders at 2 PM & 9 PM",
          icon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23FFB6C1'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle'%3EğŸŒ¸%3C/text%3E%3C/svg%3E",
        });
      }, 500);
    } else {
      setNotifSettings({ enabled: false, permission: 'denied' });
      setShowNotifBanner(false);
      showToast("No worries! Enable later if needed","info");
    }
  };

  const handleQuickLogSubmit = (amt, cat) => {
    handlePick(cat, amt);
    setShowQuickLog(false);
  };

  const handleAdd = () => {
    const amt = Number(amount);
    if (!amt || amt <= 0) {
      showToast("Enter a valid amount first ğŸ™ˆ","warn");
      inputRef.current?.focus();
      return;
    }
    setPendingAmt(amt);
  };

  // â˜… NEW: Paste SMS function
  const handlePasteSMS = async () => {
    try {
      const text = await navigator.clipboard.readText();
      const parsed = parseSMS(text);
      if (parsed) {
        setPendingAmt(parsed);
        showToast(`âœ¨ Found â‚¹${parsed} in SMS!`, "success");
      } else {
        showToast("No amount found in clipboard ğŸ˜•", "warn");
      }
    } catch (err) {
      showToast("Couldn't read clipboard. Try manually entering amount.", "error");
    }
  };

  const handlePick = (catKey, customAmount = null) => {
    const amt = customAmount || pendingAmt;
    setPendingAmt(null);
    const budget = state.budgets[catKey];
    const newSpent = state.spent[catKey] + amt;
    const remaining = budget - newSpent;

    const newState = {
      ...state,
      spent: { ...state.spent, [catKey]: newSpent },
      transactions: [...state.transactions, {
        category:catKey, amount:amt,
        note: note.trim() || null,
        time: new Date().toLocaleString("en-IN",{day:"2-digit",month:"short",
          hour:"2-digit",minute:"2-digit"}),
      }],
    };

    let sc = state.disciplineScore;
    if (newSpent > budget) sc = Math.max(0, sc-10);
    else if (remaining < 300) sc = Math.max(0, sc-3);
    newState.disciplineScore = sc;

    setState(newState);
    setAmount("");
    setNote("");

    if (newSpent > budget) {
      if (navigator.vibrate) navigator.vibrate([200,100,200,100,400]);
      setTimeout(()=>setGlutton(catKey), 150);
    } else if (remaining <= 300) {
      if (navigator.vibrate) navigator.vibrate([150,100,150]);
      showToast(`âš ï¸ Only â‚¹${Math.max(0,remaining)} left in ${CATS[catKey].label}!`,"warn");
      if (catKey === "food") {
        setTimeout(()=>{
          setNudge({visible:true, message:NUDGES[Math.floor(Math.random()*NUDGES.length)]});
        }, 700);
      }
    } else if (newSpent > budget*0.5) {
      showToast(`ğŸ’¡ Halfway through ${CATS[catKey].label}!`,"info");
    } else {
      showToast(`âœ… â‚¹${amt} logged!`,"success");
    }

    const allUnder = Object.keys(CATS).every(k=>{
      const s = k===catKey ? newSpent : state.spent[k];
      return s <= newState.budgets[k];
    });
    if (allUnder && Object.values(newState.spent).some(s=>s>0)) {
      setTimeout(()=>{ setConfetti(true); setTimeout(()=>setConfetti(false),3200); },400);
    }
  };

  const resetMonth = () => {
    if(!window.confirm("Reset for new month?")) return;
    const r={...state};
    Object.keys(CATS).forEach(k=>{r.spent[k]=0;});
    r.transactions=[];r.disciplineScore=100;
    r.month=new Date().toLocaleString("default",{month:"long",year:"numeric"});
    setState(r);
    showToast("ğŸŒ¸ Fresh start!","success");
    setConfetti(true); setTimeout(()=>setConfetti(false),3200);
  };

  const totalSpent = Object.values(state.spent).reduce((a,b)=>a+b,0);
  const totalBudget = Object.values(state.budgets).reduce((a,b)=>a+b,0);
  const overPct = Math.min((totalSpent/totalBudget)*100,100);

  if (screen==="setup") return (
    <div style={{minHeight:"100dvh",background:"#FFF8F2",position:"relative"}}>
      <Blobs/>
      <div style={{position:"relative",zIndex:1}}>
        <div style={{padding:"18px 18px 0"}}>
          <button onClick={()=>setScreen("main")} style={{background:"white",border:"none",
            borderRadius:999,padding:"8px 16px",fontFamily:"'Nunito',sans-serif",
            fontWeight:800,color:"#9b6dbd",cursor:"pointer",
            boxShadow:"0 2px 12px rgba(180,140,200,0.15)",fontSize:14}}>â† Back</button>
        </div>
        <SetupScreen budgets={setupBudgets}
          onChange={(k,v)=>setSetupBudgets(p=>({...p,[k]:v}))}
          onSave={()=>{ setState(p=>({...p,budgets:setupBudgets})); setScreen("main"); 
            showToast("âœ¨ Budgets updated!","success"); }}
        />
      </div>
    </div>
  );

  return (
    <div style={{minHeight:"100dvh",background:"#FFF8F2",position:"relative"}}>
      <Blobs/>
      <Confetti active={confetti}/>
      <Toast {...toast}/>
      <GluttonModal category={glutton} onClose={()=>setGlutton(null)}/>
      <Nudge visible={nudge.visible} message={nudge.message} 
        onClose={()=>setNudge({visible:false,message:""})}/>

      {showNotifBanner && (
        <NotificationBanner onEnable={enableNotifications} 
          onDismiss={()=>setShowNotifBanner(false)}/>
      )}

      {showQuickLog && (
        <QuickLogModal onLog={handleQuickLogSubmit} onSkip={()=>setShowQuickLog(false)}/>
      )}

      {pendingAmt !== null && (
        <CategorySheet amount={pendingAmt} spent={state.spent} budgets={state.budgets}
          onPick={handlePick} onCancel={()=>setPendingAmt(null)}/>
      )}

      <div style={{maxWidth:480,margin:"0 auto",position:"relative",zIndex:1,paddingBottom:32}}>
        <div style={{background:"linear-gradient(160deg,#ffe2ee 0%,#f0e4ff 100%)",
          padding:"26px 18px 18px",borderRadius:"0 0 30px 30px",
          boxShadow:"0 8px 30px rgba(180,140,200,0.15)",position:"relative",overflow:"hidden"}}>
          <div style={{position:"absolute",top:10,right:16,fontSize:26,opacity:0.22,
            animation:"spin 24s linear infinite"}}>âœ¿</div>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start"}}>
            <div>
              <div style={{fontSize:10,fontWeight:800,color:"#c8aed8",letterSpacing:2,
                textTransform:"uppercase",fontFamily:"'Nunito',sans-serif"}}>BudgetBuddy ğŸŒ¸</div>
              <h1 style={{margin:"4px 0 2px",fontSize:20,fontWeight:900,
                background:"linear-gradient(135deg,#c06080,#9b6dbd)",
                WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent",
                fontFamily:"'Nunito',sans-serif"}}>Hi, Zaynah! ğŸ‘‹</h1>
              <div style={{fontSize:11,color:"#b09cc0",fontWeight:700,
                fontFamily:"'Nunito',sans-serif"}}>{state.month}</div>
            </div>
            <ScoreBadge score={state.disciplineScore}/>
          </div>
          <div style={{marginTop:16}}>
            <div style={{display:"flex",justifyContent:"space-between",marginBottom:5}}>
              <span style={{fontSize:11,fontWeight:800,color:"#9b6dbd",
                fontFamily:"'Nunito',sans-serif"}}>â‚¹{totalSpent} / â‚¹{totalBudget}</span>
              <span style={{fontSize:11,fontWeight:700,color:"#c8aed8",
                fontFamily:"'Nunito',sans-serif"}}>{overPct.toFixed(0)}% used</span>

              fontWeight:800,fontSize:13,cursor:"pointer",
              background:activeTab===tab?"linear-gradient(135deg,#FFB6C1,#c8a0e0)":"white",
              color:activeTab===tab?"white":"#b09cc0",
              boxShadow:activeTab===tab?"0 4px 16px rgba(255,182,193,0.4)"
                :"0 2px 10px rgba(180,140,200,0.1)",
              transition:"all 0.25s ease",WebkitTapHighlightColor:"transparent"}}>
              {tab==="log"?"ğŸ’¸ Log Spend":"ğŸ“‹ History"}
            </button>
          ))}
        </div>

        {activeTab==="log" && (
          <div style={{padding:"14px 18px"}}>
            <div style={{background:"white",borderRadius:22,padding:"20px",marginBottom:12,
              boxShadow:"0 4px 24px rgba(180,140,200,0.12)"}}>
              
              {/* â˜… PASTE SMS BUTTON â˜… */}
              <button onClick={handlePasteSMS} style={{
                width:"100%",marginBottom:16,
                background:"linear-gradient(135deg,#f0e4ff,#ffe8f5)",
                border:"2px dashed #d8b8f0",borderRadius:16,padding:"14px",
                fontFamily:"'Nunito',sans-serif",fontWeight:900,fontSize:14,
                color:"#9b6dbd",cursor:"pointer",
                display:"flex",alignItems:"center",justifyContent:"center",gap:8,
                transition:"all 0.2s ease",
              }}>
                <span style={{fontSize:20}}>ğŸ“‹</span>
                Paste SMS to Auto-Fill Amount
              </button>

              <div style={{background:"linear-gradient(135deg,#fff0f8,#f0eaff)",
                borderRadius:14,padding:"10px 14px",marginBottom:16,
                border:"1.5px dashed #e0c8f0",fontFamily:"'Nunito',sans-serif",
                fontSize:12,fontWeight:700,color:"#b080c8",
                display:"flex",alignItems:"center",gap:8}}>
                <span style={{fontSize:18}}>ğŸ’¡</span>
                Copy SMS â†’ Tap Paste â†’ Pick bucket!
              </div>

              <div style={{marginBottom:14}}>
                <div style={{fontSize:10,fontWeight:800,color:"#b09cc0",marginBottom:7,
                  letterSpacing:0.5,textTransform:"uppercase",
                  fontFamily:"'Nunito',sans-serif"}}>Or enter manually</div>
                <div style={{display:"flex",gap:8,alignItems:"stretch"}}>
                  <div style={{display:"flex",alignItems:"center",flex:1,
                    border:"2px solid #f0e2ff",borderRadius:16,background:"#fdf9ff",
                    overflow:"hidden"}}>
                    <span style={{padding:"0 12px",fontFamily:"'Nunito',sans-serif",
                      fontWeight:900,fontSize:22,color:"#c8a0e0"}}>â‚¹</span>
                    <input ref={inputRef} type="number" placeholder="0" value={amount}
                      onChange={e=>setAmount(e.target.value)}
                      onKeyDown={e=>e.key==="Enter"&&handleAdd()}
                      style={{flex:1,border:"none",outline:"none",
                        fontFamily:"'Nunito',sans-serif",fontWeight:900,fontSize:28,
                        color:"#7c5a8a",background:"transparent",padding:"14px 8px",
                        width:"100%"}}/>
                  </div>
                  <button onClick={handleAdd} style={{
                    background:"linear-gradient(135deg,#FFB6C1,#c8a0e0)",
                    border:"none",borderRadius:16,padding:"0 22px",
                    fontFamily:"'Nunito',sans-serif",fontWeight:900,fontSize:16,
                    color:"white",cursor:"pointer",
                    boxShadow:"0 4px 16px rgba(255,182,193,0.5)",whiteSpace:"nowrap",
                    WebkitTapHighlightColor:"transparent"}}>Add â•</button>
                </div>
              </div>
              <div>
                <div style={{fontSize:10,fontWeight:800,color:"#b09cc0",marginBottom:6,
                  letterSpacing:0.5,textTransform:"uppercase",
                  fontFamily:"'Nunito',sans-serif"}}>Note (optional)</div>
                <input type="text" placeholder="e.g. Lunch, Uber..." value={note}
                  onChange={e=>setNote(e.target.value)} maxLength={60}
                  style={{width:"100%",border:"1.5px solid #f0e2ff",borderRadius:12,
                    padding:"10px 14px",fontFamily:"'Nunito',sans-serif",fontWeight:700,
                    fontSize:13,color:"#7c5a8a",background:"#fdf9ff",outline:"none"}}/>
              </div>
            </div>
            <div style={{display:"flex",gap:7,flexWrap:"wrap",marginBottom:14}}>
              {[50,100,200,500,1000].map(v=>(
                <button key={v} onClick={()=>setAmount(String(v))} style={{
                  background:Number(amount)===v?"#FFB6C1":"white",
                  border:`2px solid ${Number(amount)===v?"#FFB6C1":"#f0e4ff"}`,
                  borderRadius:12,padding:"8px 14px",fontFamily:"'Nunito',sans-serif",
                  fontWeight:800,fontSize:12,color:Number(amount)===v?"white":"#b09cc0",
                  cursor:"pointer",transition:"all 0.2s ease",
                  WebkitTapHighlightColor:"transparent"}}>â‚¹{v}</button>
              ))}
            </div>
          </div>
        )}

        {activeTab==="history" && (
          <div style={{padding:"14px 18px"}}>
            <div style={{background:"white",borderRadius:22,padding:"18px",
              boxShadow:"0 4px 24px rgba(180,140,200,0.12)"}}>
              <History txns={state.transactions}/>
            </div>
          </div>
        )}

        <div style={{padding:"0 18px",display:"flex",gap:8}}>
          <button onClick={()=>{setSetupBudgets(state.budgets);setScreen("setup");}} style={{
            flex:1,border:"2px solid #E6E6FA",background:"white",borderRadius:14,padding:"12px",
            fontFamily:"'Nunito',sans-serif",fontWeight:800,fontSize:12,color:"#9b6dbd",
            cursor:"pointer"}}>âš™ï¸ Edit Budgets</button>
          <button onClick={resetMonth} style={{flex:1,border:"2px solid #FFB6C1",
            background:"white",borderRadius:14,padding:"12px",fontFamily:"'Nunito',sans-serif",
            fontWeight:800,fontSize:12,color:"#e86090",cursor:"pointer"}}>ğŸ”„ New Month</button>
        </div>

        <div style={{textAlign:"center",padding:"18px 18px 0",fontFamily:"'Nunito',sans-serif",
          fontSize:10,color:"#d4c0e0",fontWeight:700}}>
          Made with ğŸ’• Â· SMS Parser Enabled!
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<BudgetBuddy/>);

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js').catch(() => {});
  });
}
</script>
